<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Mirror!!!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Mirrored Drawing Program</h1>
		</header>
			<section id="content">
				<canvas id="OriginalDesign" data-processing-sources="OriginalDesign.pde">
				</canvas>
		    </section>
	    <footer>
		      D = black   R = red   G = green   B = blue
		 <br> C = cyan   P = purple   Y = yellow
		 <br> Space to clear;  Up and Down arrows for width change; Q = default width 
		 <br> Press right mouse button to erase 
		 <br> Press left mouse button to draw
		 <br> Press S to save
	    </footer>
	</body>
</html>
